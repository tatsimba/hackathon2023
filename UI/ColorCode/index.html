<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorCode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.scss" />
  </head>
  <body>
    <div id="layer-video" class="layer">
      <canvas id="video"></canvas>
    </div>
    <div id="layer-segmentation" class="layer">
      <canvas id="segmentation"></canvas>
    </div>
    <div id="layer-capture" class="layer top-center hide">
      <button id="btn-capture" class="btn btn-image">
        <img src="./public/pic.png" class="img-capture" alt="Capture" />
      </button>
    </div>
    <div id="layer-data" class="layer hide">
      <div class="top-row">
        <div id="match-response">
          <button id="toggle-match-response" class="btn btn-image">
            <img src="./public/perfect-match.png" class="perfect-match rotate-animation" alt="Perfect match">
            <img src="./public/swap-outfit.png" class="swap-outfit rotate-animation" alt="Swap outfit">
            <div class="perfect-match">
              Perfect match
            </div>
            <div class="swap-outfit">
              Swap outfit
            </div>
          </button>
          <div id="match-toggle-area" class="match-content hide"></div>
        </div>
        <button id="btn-restart" class="btn btn-image middle-center hide">
          <img src="./public/X.svg" class="img-restart" alt="Restart" />
        </button>
      </div>
    </div>
    <div id="layer-start" class="layer">
      <button id="btn-start" class="btn middle-center">Start</button>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
